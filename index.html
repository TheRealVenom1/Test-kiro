<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VENOM.exe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * { margin:0; padding:0; overflow:hidden; }
    body {
      background: #000;
      color: #00ffea;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      cursor: none;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0015 0%, #000 70%);
    }

    .container {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }

    .globe {
      width: 420px;
      height: 420px;
      background: url('https://i.ibb.co/TBdKG9V3/IMG-20251030-WA0020.jpg');
      background-size: 170%;
      background-position: center;
      border-radius: 50%;
      margin-bottom: 60px;
      box-shadow: 0 0 120px #00ffea, inset 0 0 100px rgba(138,43,226,0.6);
      animation: levitate 6s ease-in-out infinite, hue 10s linear infinite;
      border: 4px solid;
      border-image: conic-gradient(from var(--angle), #00ffea, #8a2be2, #ff00ff, #00ffea) 1;
      property: --angle 0deg;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 9rem;
      background: linear-gradient(90deg, #00ffea, #8a2be2, #ff00ff, #00ffea);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 4s linear infinite, glitch 2s infinite;
      letter-spacing: 15px;
    }

    .subtitle {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff00ff;
      text-shadow: 0 0 40px;
      animation: flicker 3s infinite;
    }

    .hack-line {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: monospace;
      color: #0f0;
      font-size: 1rem;
      animation: typing 6s steps(40) infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #0f0;
    }

    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border: 3px solid #00ffea;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      z-index: 9999;
      transition: all 0.1s;
    }

    @keyframes levitate {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(5deg); }
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes gradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

    @keyframes glitch {
      0%,100% { text-shadow: 5px 5px #ff00ff, -5px -5px #00ffea; }
      50% { text-shadow: -5px 5px #ff00ff, 5px -5px #00ffea; }
    }

    @keyframes flicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 320px; }
      100% { width: 0; }
    }

    @media (max-width: 768px) {
      .globe { width: 300px; height: 300px; }
      h1 { font-size: 5rem; letter-spacing: 8px; }
      .subtitle { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="hack-line">root@venom:~# initializing ultimate power...</div>

  <div class="container">
    <div class="globe"></div>
    <h1>VENOM</h1>
    <div class="subtitle">Kiro // The Final Developer // 2025</div>
  </div>

  <div class="cursor" id="cursor"></div>

  <!-- Particles.js config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 200 },
        "color": { "value": ["#00ffea", "#8a2be2", "#ff00ff"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.8, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#00ffea", "opacity": 0.3, "width": 1 },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": true }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });

    // Custom cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Secret click effect
    document.addEventListener('click', () => {
      document.body.style.filter = 'invert(1)';
      setTimeout(() => document.body.style.filter = 'invert(0)', 300);
    });

    // Auto play epic sound (uncomment if you want)
    // const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/05/28/audio_8d8e3f1e0e.mp3?filename=cyberpunk-12162.mp3');
    // audio.loop = true;
    // document.body.onclick = () => audio.play();
  </script>

</body>
</html>
