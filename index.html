<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تحذير أمان Google</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#fff;color:#202124;font-family:system-ui,-apple-system,sans-serif;overflow:hidden}
  
  /* صفحة التحذير زي جوجل كروم 100% */
  #warning{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;background:#f9f9f9}
  .glogo{width:180px;margin-bottom:30px}
  .warn-icon{font-size:110px;color:#d93025;margin-bottom:20px}
  h1{font-size:28px;color:#d93025;margin:15px 0}
  p{font-size:18px;max-width:650px;line-height:1.7;color:#5f6368}
  .btns{margin-top:50px}
  button{padding:14px 28px;margin:10px;font-size:17px;border:none;border-radius:8px;cursor:pointer;font-weight:500}
  .safe{background:#dadce0;color:#3c4043}
  .danger{background:#d93025;color:#fff}
  .danger:hover{background:#c5221f;transform:scale(1.05)}

  /* شاشة التهكير الرسمية */
  #hacked-screen{display:none;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#000;color:#fff}
  #device-logo{width:200px;height:200px;object-fit:contain;margin-bottom:50px}
  .msg{font-size:28px;font-weight:bold;color:#f00;text-align:center;line-height:1.8}
  .sub{color:#0f0;font-size:22px;margin-top:20px}

  /* الجحيم النهائي */
  #hell{display:none;position:fixed;inset:0;background:#000;z-index:9999}
  #hell img{width:100%;height:100%;object-fit:contain}
  .final{position:absolute;color:red;font-size:11vw;top:28%;left:50%;transform:translateX(-50%);font-weight:900;text-shadow:0 0 60px #f00;animation:glitch 0.15s infinite;display:none}
  .final2{position:absolute;color:#0f0;font-size:9vw;top:70%;left:50%;transform:translateX(-50%);animation:glitch 0.2s infinite;display:none}
  @keyframes glitch{0%{text-shadow:10px 0 #f00,-10px 0 #0ff}50%{text-shadow:-10px 0 #f00,10px 0 #0f}}
  @keyframes shake{0%,100%{transform:translate(0)}20%,60%{transform:translate(-25px,0)}40%,80%{transform:translate(25px,0)}}
</style>
</head>
<body>

<!-- 1. تحذير جوجل -->
<div id="warning">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="glogo" alt="Google">
  <div class="warn-icon">!</div>
  <h1>هذا الموقع غير آمن</h1>
  <p>اكتشف Google أن هذا الموقع يحتوي على <strong>برمجيات خبيثة</strong> قد تؤدي إلى اختراق جهازك بالكامل وسرقة بياناتك الشخصية.</p>
  <div class="btns">
    <button class="safe" onclick="window.location='https://google.com'">رجوع إلى الأمان</button>
    <button class="danger" id="continue">أنا المسؤول – المتابعة على مسؤوليتي</button>
  </div>
</div>

<!-- 2. شاشة "تم التهكير" + شعار الجهاز -->
<div id="hacked-screen">
  <img id="device-logo" src="" alt="Device Logo">
  <div class="msg">
    تم اختراق الجهاز بنجاح<br>
    <span style="font-size:24px;color:#aaa">Your device has been hacked</span>
  </div>
  <div class="sub">
    All data encrypted • كل البيانات تم تشفيرها<br>
    Venom was here
  </div>
</div>

<!-- 3. الصورة النهائية + الصراخ -->
<div id="hell">
  <img src="https://i.ibb.co/ycpqNMdy/384d2baf33ac078145f8f7ec36142417.jpg" alt="Jumpscare">
  <div class="final" id="t1">تم تهكيرك بنجاح</div>
  <div class="final2" id="t2">VENOM WAS HERE</div>
</div>

<!-- الأصوات -->
<audio id="beep" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8d1f3b5f7d.mp3?filename=beep-warning-6387.mp3" preload="auto"></audio>
<audio id="scream" loop src="https://cdn.pixabay.com/download/audio/2024/03/18/audio_1d7bb2ce3a.mp3?filename=horror-screaming-211833.mp3" preload="auto"></audio>

<script>
// كشف نوع الجهاز وعرض الشعار الصحيح
function setDeviceLogo() {
  const ua = navigator.userAgent.toLowerCase();
  let logo = "https://i.ibb.co/H4pN9HY/android.png; // Default Android
  
  if (/iphone|ipad|ipod/.test(ua)) logo = "https://i.ibb.co/8XvBV5Q/apple.png";
  else if (/samsung/.test(ua)) logo = "https://i.ibb.co/H4pN9HY/samsung.png";
  else if (/xiaomi|redmi|poco/.test(ua)) logo = "https://i.ibb.co/4p7Y7YV/xiaomi.png";
  else if (/huawei|honor/.test(ua)) logo = "https://i.ibb.co/9hvz9Yp/huawei.png";
  else if (/oppo|realme/.test(ua)) logo = "https://i.ibb.co/4p7Y7YV/oppo.png";
  else if (/windows/.test(ua)) logo = "https://i.ibb.co/Hd7Y7YV/windows.png";
  
  document.getElementById('device-logo').src = logo;
}

// طلب إشعارات + تشغيل صوت من أول ضغطة
document.getElementById('continue').onclick = () => {
  document.getElementById('warning').style.display = 'none';
  
  // فتح الصوت
  document.getElementById('beep').play().catch(()=>{});
  document.getElementById('scream').play().catch(()=>{});
  
  // طلب إذن الإشعارات
  if ("Notification" in window && Notification.permission === "default") {
    Notification.requestPermission();
  }
  
  setDeviceLogo();
  document.getElementById('hacked-screen').style.display = 'flex';
  
  // بعد 4 ثواني → الجحيم
  setTimeout(() => {
    document.getElementById('hacked-screen').style.display = 'none';
    document.getElementById('hell').style.display = 'block';
    document.getElementById('scream').currentTime = 0;
    document.getElementById('scream').play();
    document.body.style.animation = "shake 0.5s infinite";
    
    // إشعار حقيقي على التليفون
    if (Notification.permission === "granted") {
      new Notification("جهازك تم اختراقه بالكامل", {
        body: "كل حاجة معانا دلوقتي يا حلو\nVenom was here",
        icon: "https://i.ibb.co/ycpqNMdy/384d2baf33ac078145f8f7ec36142417.jpg",
        requireInteraction: true,
        vibrate: [300,100,300,100,300]
      });
    }
    
    setTimeout(() => {
      document.getElementById('t1').style.display = 'block';
      document.getElementById('t2').style.display = 'block';
    }, 1500);
  }, 4000);
}
</script>

</body>
</html>
