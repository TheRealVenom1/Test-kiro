<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تحذير أخير</title>
<style>
  body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; color:#0f0; font-family:monospace; }
  #screen { position:fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center; flex-direction:column; }
  .text { font-size:4vw; text-align:center; animation:glitch 0.5s infinite; }
  .scan { position:absolute; height:4px; width:100%; background:lime; box-shadow:0 0 20px lime; animation:scan 3s linear infinite; }
  .static { position:fixed; inset:0; pointer-events:none; opacity:0.07; background:url('https://media.giphy.com/media/l2JhrYYxAD6G4qF2M/giphy.gif'); mix-blend-mode:screen; }
  audio { display:none; }

  @keyframes glitch {
    0%,100% { text-shadow: 5px 5px #f00, -5px -5px #0ff; }
    50% { text-shadow: -5px 5px #f0f, 5px -5px #0f0; }
  }
  @keyframes scan {
    0% { top:-10%; }
    100% { top:110%; }
  }
</style>
</head>
<body>

<audio id="scream" src="https://cdn.pixabay.com/download/audio/2022/08/15/audio_2c7e8bbdd3.mp3?filename=horror-scream-145988.mp3" preload="auto"></audio>
<audio id="bg" loop src="https://cdn.pixabay.com/download/audio/2023/09/21/audio_8f2d8d5f77.mp3?filename=distorted-horror-ambient-145988.mp3"></audio>

<div class="static"></div>
<div class="scan"></div>

<div id="screen">
  <div class="text" style="color:red; font-size:8vw;">تحذير نهائي</div>
  <div class="text" style="color:lime; margin-top:30px;">جهازك تم اختراقه</div>
  <div class="text" style="color:white; margin-top:40px; font-size:3vw;">كل ملفاتك هتتمسح بعد...</div>
  <div class="text" id="countdown" style="font-size:15vw; color:red; margin-top:40px;">10</div>
</div>

<script>
let time = 10;
const countdown = document.getElementById('countdown');
const scream = document.getElementById('scream');
const bg = document.getElementById('bg');

bg.play();

const timer = setInterval(() => {
  time--;
  countdown.textContent = time;

  if(time <= 5) {
    countdown.style.color = "red";
    document.body.style.background = "#200";
    setTimeout(() => document.body.style.background = "#000", 100);
  }

  if(time === 0) {
    clearInterval(timer);
    document.body.innerHTML = `
      <div style="color:red; font-size:20vw; position:fixed; inset:0; display:flex; align-items:center; justify-content:center; animation:glitch 0.1s infinite;">
        BYE BYE
      </div>
      <img src="https://i.ibb.co/TBdKG9V3/IMG-20251030-WA0020.jpg" style="position:fixed; inset:0; width:100%; height:100%; object-fit:cover; opacity:0;" id="jumpscare">
    `;
    scream.play();
    setTimeout(() => {
      document.getElementById('jumpscare').style.opacity = "1";
      document.body.style.animation = "shake 0.5s infinite";
    }, 800);
  }
}, 800);

 // اهتزاز الشاشة
const shakeKeyframes = `
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
`;
document.head.insertAdjacentHTML('beforeend', `<style>${shakeKeyframes}</style>`);
</script>

</body>
</html>
