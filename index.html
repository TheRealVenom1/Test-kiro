<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختبار الشجاعة - لو غلطت مرة = خلاص</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;color:#0f0;font-family:monospace;overflow:hidden}
  .container{max-width:800px;margin:40px auto;padding:20px;text-align:center}
  h1{color:#f00;font-size:3rem;text-shadow:0 0 20px red}
  .question{font-size:2rem;margin:40px 0;color:lime}
  .options button{
    display:block;width:90%;margin:15px auto;padding:20px;font-size:1.5rem;
    background:#111;border:2px solid #0f0;color:#0f0;cursor:pointer;border-radius:10px;transition:0.3s
  }
  .options button:hover{background:#0f0;color:#000;transform:scale(1.05)}
  .options button.wrong{background:#300 !important;border-color:red !important;color:red}
  #jumpscare{display:none;position:fixed;inset:0;z-index:9999;background:#000}
  #jumpscare img{width:100%;height:100%;object-fit:contain}
  @keyframes shake{0%,100%{transform:translate(0)}10%{transform:translate(-10px,0)}20%{transform:translate(10px,0)}30%{transform:translate(-10px,0)}40%{transform:translate(10px,0)}50%{transform:translate(-10px,0)}60%{transform:translate(10px,0)}70%{transform:translate(-10px,0)}80%{transform:translate(10px,0)}90%{transform:translate(-10px,0)}}
</style>
</head>
<body>

<audio id="scary" src="https://cdn.pixabay.com/download/audio/2022/08/15/audio_2c7e8bbdd3.mp3?filename=horror-scream-145988.mp3" preload="auto"></audio>

<div class="container" id="quiz">
  <h1>اختبار الشجاعة</h1>
  <p style="font-size:1.8rem;color:red">لو غلطت ولو إجابة واحدة بس = الصورة دي هتطلعلك كامل الشاشة</p>
  
  <div id="question"></div>
  <div class="options" id="options"></div>
  <h2 id="score">الإجابات الصح: 0/5</h2>
</h2>
</div>

<div id="jumpscare">
  <img src="https://i.ibb.co/ycpqNMdy/384d2baf33ac078145f8f7ec36142417.jpg" alt="خلاص عليك">
</div>

<script>
const questions = [
  {q:"كام عدد أرجل العنكبوت؟", a:["6", "8", "10", "12"], correct:1},
  {q:"أنهي كوكب أحمر؟", a:["الزهرة", "المريخ", "المشتري", "عطارد"], correct:1},
  {q:"كام عين عند الإنسان الطبيعي؟", a:["1", "2", "3", "4"], correct:1},
  {q:"أنهي حيوان بيبيض و بيرضع؟", a:["الدجاجة", "البطة", "الكنغر", "الخروف"], correct:2},
  {q:"السؤال الأخير: هل أنت مستعد تموت دلوقتي؟", a:["لأ", "أيوه"], correct:0}
];

let current = 0;
let correctCount = 0;

const qDiv = document.getElementById('question');
const optsDiv = document.getElementById('options');
const scoreDiv = document.getElementById('score');
const jumpscare = document.getElementById('jumpscare');
const audio = document.getElementById('scary');

function showQuestion() {
  if(current >= questions.length) {
    document.getElementById('quiz').innerHTML = `<h1 style="color:lime">مبروك يا بطل<br>نجحت و لسه عايش!</h1>`;
    return;
  }

  const ques = questions[current];
  qDiv.innerHTML = `<div class="question">${ques.q}</div>`;
  optsDiv.innerHTML = "";

  ques.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.textContent = ans;
    btn.onclick = () => {
      if(i === ques.correct) {
        correctCount++;
        scoreDiv.textContent = `الإجابات الصح: ${correctCount}/5`;
        current++;
        setTimeout(showQuestion, 600);
      } else {
        // غلط = خلاص عليه
        audio.play();
        jumpscare.style.display = "block";
        document.body.style.animation = "shake 0.5s infinite";
        setTimeout(() => {
          jumpscare.innerHTML += `<h1 style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:red;font-size:10vw;text-shadow:0 0 30px red">خلاص عليك</h1>`;
        }, 500);
      }
    };
    optsDiv.appendChild(btn);
  });
}

showQuestion();
</script>

</body>
</html>
